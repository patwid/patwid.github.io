on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  # id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  NIX_CONFIG: experimental-features = nix-command flakes pipe-operators

jobs:
  build:
    runs-on: ubuntu-latest
    container: nixos/nix:latest
    steps:
      - name: Checkout
        run: |
          git config --global --add safe.directory $(pwd)
          git clone --depth 1 --recursive ${{ github.server_url }}/${{ github.repository }} .
          git checkout ${{ github.ref }}

      - name: Build
        run: |
          nix develop -c hugo --gc --minify

